<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detect Website</title>
   <!-- Latest compiled and minified CSS -->
   <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="padding-left: 10px; padding-top: 30px;">
      <h1>Enter Your Copied URL here</h1>
    </div>
    <div class="container" style="padding-top: 100px; padding-right: 50px;">
      <form action="/predict" method="POST">
        <input type="text" style="width: 100%; height:60px; font-size: large; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;color:white; background-color: royalblue; border-radius: 10px;" name="input_url" placeholder="Enter URL here">
        <div class="container" style="padding-top: 30px;">
          <button name="submit" type="submit" style="width: 20%; height: 30px; background: #762CDD; color: white; border-radius: 10px; height: 60px;">Submit</button>
        </div>
      </form>
    </div>
    <br>
    <br>
    <div id="result" style="padding-left: 30%;padding-top: 20px ; height: 100px;">
      <h1 style="color:white; font-size:larger; padding-top: 20px;">
        {{ prediction_text  }}
      </h1>
    </div>
  <script>
      var result=document.getElementById("result").innerText
      var res = result.substr(9);
      if(res.includes("safe")){
        document.getElementById("result").style.backgroundColor="#6ce91a"
      }
      else if(res.includes("Phishing")){
        document.getElementById("result").style.backgroundColor="#ee2f1f "
      }
      else{
        document.getElementById("result").style.backgroundColor="white"
      }
      console.log(result)
  </script>
</body>
</html>
